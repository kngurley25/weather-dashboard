<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- materialize cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="teal lighten-4 center-align">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">

            <!-- left side of page with search form -->
            <div class="col s3">
                <h4>Search for a city:</h4>
                <form id="user-form">
                    <label for="city">City</label>
                    <input type="text" name="city" autofocus="true" id="city">
                    <button type="submit" class="btn waves-effect waves-light">Search
                        <i class="material-icons right">search</i>
                    </button>
                </form>
                <div id="searches"></div>
            </div>
            
            <!-- main page with current weather and forecast -->
            <div class="col s9">

                <!-- current weather -->
                <h4>Showing weather data for: <span id="city-search-term"></span></h4>
                <div id="current-weather-container"></div>
                
                <!-- forecast weather -->
                <h5>5-Day Forecast: </h5>
                <div class="container">
                    <div class="row" id="forecast-container"></div>
                </div>

            </div>
        </div>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
